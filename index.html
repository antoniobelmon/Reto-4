<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">

  <header>
    <img src="./images/illustration-hero.svg" alt="image">
  </header>

  <main class="main-container">

    <section class="main-order">
    <div>
      <h2>Order Summary</h2>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
  </section>

  <section class="main-plan">
      <img src="./images/icon-music.svg" alt="icon">
        <div>
          <h3 class="plan">Annual Plan</h3>
          <span class="price">$59.99/year</span>
        </div>
      <a href="#">Change</a>
  </section>

  <section class="main-pay">
    <div>
      <button class="button-pay">Proceed to Payment</button>
      <button class="button-cancel">Cancel Order</button>
    </div>
  </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</div>

</body>
</html>
